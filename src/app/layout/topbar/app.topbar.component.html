<div id="topbar">

    <div  class="layout-topbar "> 
        <a [routerLink]="['/']" class="logo">
                <h1 > DROPSHIPPING </h1>
        </a>
        <a href="#" title='Expandir menu'class="menu-btn" (click)="app.onMenuButtonClick($event)">
                <em class="pi pi-bars" ></em>
        </a>   
    
        <div class="layout-topbar-menu-wrapper " style="float:right;  display:inline-block; vertical-align: middle; " >
                <ul class="topbar-menu fadeInDown" [ngClass]="{'topbar-menu-active': app.topbarMenuActive}" (click)="app.onTopbarMenuClick($event)">
                    <li #settings [ngClass]="{'active-topmenuitem':app.activeTopbarItem === settings}" (click)="app.onTopbarRootItemClick($event, settings)">
                        <a href="#"  class="menu-btn" >
                            <em class="pi pi-chevron-down"></em>  
                            <span class="topbar-item-name">Configurações</span>            
                        </a>
                        <ul class="fadeInDown">  
                            <li role="menuitem"  >    
                                    <a href="#" style="text-align:left">
                                        <em class="pi pi-fw pi-user"></em>
                                        <span>Conta</span>
                                    </a>
                            </li>  
                            <li role="menuitem"  s>    
                                    <a href="#" style="text-align:left">
                                        <em class="pi pi-fw pi-question"></em>
                                        <span>Ajuda</span>
                                    </a>
                                </li> 
                            <li role="menuitem"  >    
                                    <a href="#" (click)="logout()">
                                        <em class="pi pi-fw pi-power-off"></em>
                                         <span>Sair</span>
                                     </a>
                            </li>                 
                                            
                         </ul>
                    </li>
                </ul>    
            </div>

        <div style="float: right; display: grid;">
            <span  class="labelUsuario">{{nomeUsuarioLogado}}</span> 
            <span  class="labelNomeCooperativa">{{nomePessoaJuridica}}</span> 
         </div>

    </div>
</div>
